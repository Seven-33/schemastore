<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebApplication">
<head>
	<title>Validator / JSON Schema Store</title>
	<meta charset="utf-8" />
	<meta name="description" content="JSON Schema validator for the open source schemas in schemastore.org" />
	<meta name="viewport" content="initial-scale=1.0" />

	<link href="/css/site.css" rel="stylesheet" />
	<link href="/css/validator.css" rel="stylesheet" />
	<link href="/css/lib/codemirror.css" rel="stylesheet" />
	<link href="/img/json-icon.png" rel="shortcut icon" />

	<link rel="next" href="/api.html" />
	<link rel="prev" href="/" />
</head>
<body>

	<header role="banner">
		<h1><a href="/">JSON Schema Store</a></h1>
		<h2 itemprop="headline">Interactive validator</h2>

		<aside role="complementary">
			<a href="https://github.com/madskristensen/schemastore">Fork me on Github</a>
		</aside>
	</header>

	<div role="main" id="main">
		<section>
			<label for="schemas">Select schema:&nbsp;</label>
			<select id="schemas" aria-controls="schema">
				<optgroup label="General">
					<option>Empty schema</option>
					<option value="schema-draft-v4">Schema Draft v4</option>
				</optgroup>
				<optgroup label="SchemaStore.org"></optgroup>
			</select>

			<label for="schema">
				<a href="#" id="toggle" title="Schema" aria-controls="schema" aria-expanded="true">Hide schema</a>
			</label>
			<textarea id="schema" placeholder="Enter or paste your JSON Schema" cols="100" rows="10"></textarea>
			<span class="valid" id="schemavalid">Invalid syntax</span>
		</section>

		<section>
			<label for="json">Input JSON: <span id="jsonheader" aria-live="polite" role="status"></span></label>
			<textarea id="json" placeholder="Enter or paste the JSON you want to validate against the schema" cols="100" rows="10"></textarea>
			<span class="valid" id="jsonvalid">Invalid syntax</span>
		</section>

		<output></output>
	</div>

	<footer role="contentinfo">
		<nav role="navigation">
			<ul>
				<li><a href="/" accesskey="h">Home</a></li>
				<li>Validator</li>
				<li><a href="/api.html" accesskey="a">API</a></li>
				<li><a href="/test.html" accesskey="t">Test</a></li>
			</ul>
		</nav>
		<p>Learn more at <a href="http://json-schema.org">json-schema.org</a> and <a href="http://spacetelescope.github.io/understanding-json-schema/">Understanding JSON Schema</a></p>
	</footer>

	<script src="/js/site.js"></script>
	<script src="/js/lib/tv4.js"></script>
	<script src="/js/lib/codemirror-compressed.js"></script>
	<script src="/js/validator.js" async defer></script>
</body>
</html>
